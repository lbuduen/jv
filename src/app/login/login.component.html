<header>
  <h2>Travel Now Asia</h2>
</header>
<main>
  <mat-card>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <mat-form-field>
        <input type="email" name="email" id="email" placeholder="Email" required [(ngModel)]="credentials.email" matInput>
      </mat-form-field>

      <mat-form-field>
        <input type="password" name="password" id="password" placeholder="Password" required [(ngModel)]="credentials.password" matInput>
      </mat-form-field>

      <button type="submit" [disabled]="!loginForm.valid" mat-raised-button>Log in</button>

    </form>
  </mat-card>
  <button id="admin_btn" mat-button (click)="createAdmin()">Admin user</button>
</main>
