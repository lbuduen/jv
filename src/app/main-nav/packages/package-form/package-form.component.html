<mat-toolbar>
  <span class="tb-title">Packages</span>
  <span class="spacer"></span>
  <button form="detailsForm" type="submit" [disabled]="detailsForm.invalid" mat-icon-button matTooltip="Save all">
    <mat-icon aria-label="Save all">save</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="detailsForm" id="detailsForm" (ngSubmit)="save()">
  <div>
    <mat-form-field id="name">
      <input type="text" matInput placeholder="Name" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="date">
      <input matInput [matDatepicker]="startDate" placeholder="Start date" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="date">
      <input matInput [matDatepicker]="endDate" placeholder="End date" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="number" matInput placeholder="Quota" formControlName="quota">
      <mat-hint>Quantity of persons that might join the tour</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Private rate" formControlName="privateRate">
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Joiner rate" formControlName="joinerRate">
    </mat-form-field>
  </div>

  <div>
    <quill-editor [placeholder]="'Description'" [style]="{height: '300px'}" formControlName="description"></quill-editor>
  </div>

  <div>
    <mat-checkbox formControlName="active">Active</mat-checkbox>

    <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">
      <mat-icon aria-label="Select images">library_add</mat-icon>
      <span style="margin-left: 10px;">Choose package photo(s)</span>
      <input #fileInput [hidden]="true" type="file" accept="image/png, image/jpeg" multiple (change)="onFileChange($event)">
    </button>

    <button mat-icon-button (click)="deleteAllImages($event)" id="delete_img_btn">
      <mat-icon aria-label="Delete all images" matTooltip="Delete all images">delete_sweep</mat-icon>
    </button>
  </div>

  <div class="gallery"></div>

</form>
