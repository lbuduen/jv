<mat-toolbar>
  <span class="tb-title">Users</span>
  <a mat-button routerLink="/admin/users/edit/{{user._id}}">Edit</a>
  <button mat-button (click)="delete(user._id)" color="warn">Delete</button>
</mat-toolbar>

<mat-card>
  <mat-card-header>
    <img *ngIf="user.photo" mat-card-avatar src="http://localhost:3001/img/user/{{user._id}}/{{ user.photo}}" alt="{{ user.firstName }} {{user.lastName}}">
    <mat-card-title>{{ user.firstName }} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <a href="mailto:{{ user.email }}">{{ user.email }}</a>
    </p>
    <p>{{ user.phone }}</p>
  </mat-card-content>
</mat-card>
